events {}

http {
    # Rate limit zones (per IP)
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health_limit:5m rate=30r/s;

    limit_req_status 429;

    server {
        listen 80;
        server_name _;

        # â›” Limit request body size (prevents large payload abuse)
        client_max_body_size 1m;

        # Health endpoint (lenient)
        location /health {
            limit_req zone=health_limit burst=20 nodelay;
            proxy_pass http://web:5000/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # All other routes (protected)
        location / {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://web:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
