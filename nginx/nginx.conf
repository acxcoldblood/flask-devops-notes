events {}

http {
    # Rate limit zones (per IP)
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health_limit:5m rate=30r/s;

    limit_req_status 429;

    server {
        listen 80;
        server_name dnotes.duckdns.org;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name dnotes.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/dnotes.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dnotes.duckdns.org/privkey.pem;

        # Limit request body size (prevents large payload abuse)
        client_max_body_size 2m;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.quilljs.com; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.quilljs.com; connect-src 'self';" always;

        # Health endpoint (lenient)
        location /health {
            limit_req zone=health_limit burst=20 nodelay;
            proxy_pass http://web:5000/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All other routes (protected)
        location / {
            limit_req zone=general_limit burst=20 nodelay;

            proxy_pass http://web:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
