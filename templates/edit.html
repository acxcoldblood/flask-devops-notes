<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Note | DevOps Notes Manager</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">DNotes</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Notes</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <!-- Edit Section -->
    <section class="note-form-section">
      <h2>Edit DevOps Note</h2>

      <form method="post" class="note-form">
        <input
          name="command"
          value="{{ note.command }}"
          placeholder="Command or Concept"
          required
        />

        <textarea
          name="description"
          placeholder="Explanation or usage notes"
          required
        >
{{ note.description }}</textarea
        >

        <div style="display: flex; gap: 1rem">
          <button type="submit" class="btn primary">Save Changes</button>

          <a href="{{ url_for('home') }}" class="btn secondary"> Cancel </a>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>DevOps Notes Manager â€¢ Edit Mode</p>
    </footer>
  </body>
</html>
