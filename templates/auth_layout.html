<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}DevOps Notes Manager{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              accent: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
                950: '#4c0519',
              },
              zinc: {
                850: '#1f1f22',
                950: '#09090b', 
              }
            },
            backgroundImage: {
                'grid-pattern': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
            },
            animation: {
                'blob': 'blob 7s infinite',
                'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
                blob: {
                    '0%': { transform: 'translate(0px, 0px) scale(1)' },
                    '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                    '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                    '100%': { transform: 'translate(0px, 0px) scale(1)' },
                },
                fadeIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>

    <style>
        .glass-panel {
            background: rgba(9, 9, 11, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .bg-grid-white {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
    </style>
  </head>

  <body class="font-sans antialiased bg-zinc-950 text-zinc-200 selection:bg-accent-500/30 selection:text-accent-200 overflow-hidden relative">
    
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img src="{{ url_for('static', filename='images/auth_bg_minimal.png') }}" class="w-full h-full object-cover opacity-90" alt="Background">
        <div class="absolute inset-0 bg-zinc-950/60 backdrop-blur-[2px]"></div>
    </div>

    <!-- Header (Shared with Landing Page) -->
    <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
      <!-- Gradient Fade for Header Readability -->
      <div class="absolute inset-x-0 top-0 h-32 bg-gradient-to-b from-zinc-950/80 to-transparent pointer-events-none"></div>

      <div class="relative max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
        <a href="{{ url_for('main.index') }}" class="flex items-center gap-3 text-white no-underline group">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-accent-600 to-accent-800 flex items-center justify-center shadow-lg shadow-accent-900/20 group-hover:scale-105 transition-transform duration-300 ring-1 ring-white/10 backdrop-blur-md">
             <span class="font-bold text-lg">D</span>
          </div>
          <span class="font-bold text-xl tracking-tight text-white drop-shadow-md">DevNotes</span>
        </a>
        
        <nav class="flex items-center gap-4">
             <a href="{{ url_for('main.index') }}" class="px-4 py-2 rounded-lg text-sm font-medium text-zinc-300 hover:text-white hover:bg-white/10 transition-all backdrop-blur-sm">
              Back to Home
            </a>
        </nav>
      </div>
    </header>

    <!-- Main Content Centered -->
    <div class="relative z-10 flex min-h-screen items-center justify-center p-6">
      
        <div class="w-full max-w-[420px] animate-fade-in">
          
          <!-- Form Container -->
          <div class="bg-zinc-950/50 backdrop-blur-xl border border-white/5 rounded-3xl p-8 sm:p-10 shadow-2xl ring-1 ring-white/5 relative overflow-hidden">
              
              <!-- Top Glow -->
              <div class="absolute top-0 left-1/2 -translate-x-1/2 w-40 h-1 bg-accent-500/50 blur-[20px] rounded-full"></div>

              <!-- Form Header -->
              <div class="mb-8 text-center">
                <h2 class="text-3xl font-bold text-white mb-3 tracking-tight">
                  {% block form_title %}Welcome Back{% endblock %}
                </h2>
                <p class="text-base text-zinc-400 font-light">
                  {% block form_subtitle %}Please enter your details to sign in.{% endblock %}
                </p>
              </div>

              {% block form_content %}
              <!-- Form content goes here -->
              {% endblock %}

              <!-- Form Footer -->
              <div class="mt-8 pt-6 border-t border-white/5 text-center">
                {% block form_footer %}
                <p class="text-sm text-zinc-500">
                  Don't have an account? 
                  <a href="{{ url_for('auth.register') }}" class="font-semibold text-accent-500 hover:text-accent-400 hover:underline transition-colors">Sign Up</a>
                </p>
                {% endblock %}
              </div>
          </div>
          
          <div class="mt-8 text-center">
              <p class="text-[10px] text-zinc-500 font-mono opacity-60">SECURE ENTERPRISE LOGIN</p>
          </div>

        </div>
    </div>

  </body>
</html>
