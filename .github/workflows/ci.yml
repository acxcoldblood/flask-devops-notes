jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: create env file for CI
        run: cp .env.example .env

      - name: Say hello from CI
        run: echo "Hello from GitHub Actions CI"

      - name: list repo files
        run: ls -la

      - name: Build Docker image
        run: docker compose build

      - name: start docker containers
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d

      - name: list docker containers
        run: docker ps -a

      - name: wait for services to be ready
        run: sleep 15

      - name: Show container logs
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml logs

      - name: Check flask app health
        run: curl -f http://localhost:5000/health

      - name: stop docker containers
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down
